<!doctype html>
<html lang="en">
  <head>
    <title>BiSet Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script defer src="src/bundle.js"></script>
    <script defer src="src/transform.js"></script>
    <script defer src="src/biset.js"></script>
    <script defer src="src/main.js"></script>
    <link rel="stylesheet" href="biset.css"/>
    <style>
      * {
        user-select: none;
      }
      body {
        font-family: Roboto, sans-serif;
        margin: 0;
        color: rgba(0, 0, 0, 0.7);
        background: #f7f7f7;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        transition: opacity 0.3s;
      }
      body.disabled {
        pointer-events: none;
        opacity: 0.5;
      }
      svg {
        flex: 1;
        margin-top: 16px;
        background: white;
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.12);
      }
      
      .options {
        display: flex;
        flex-direction: row;
        margin: 0 -8px 0 -8px;
        justify-content: space-between;
      }
      .left, .right {
        display: flex;
        flex-direction: row;
      }
      .element {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        width: 200px;
        margin: 0 8px;
      }
      .auto-width {
        width: auto;
      }
      label {
        margin-bottom: 4px;
        font-size: 12px;
      }
      input, select {
        height: 40px;
        background: none;
        border: none;
        border-bottom: 2px solid #2196F3;
        outline: none;
      }
      .button {
        flex: 1;
        margin: 0;
        background: #2196F3;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
        transition: opacity 0.2s;
        border: none;
        outline: none;
        cursor: pointer;
      }
      .button:hover {
        opacity: 0.9;
      }
      .button[disabled] {
        background: #BDBDBD;
        cursor: default;
      }
      .button[disabled]:hover {
        opacity: 1;
      }
      #clear-button {
        background: #757575;
      }
    </style>
  </head>
  <body>
    <div class="options">
      <div class="left">
        <div class="element auto-width">
          <label id="file-button" class="button" for="file-input">Browse</label>
          <input id="file-input" type="file" accept=".csv" hidden/>
        </div>
        <div class="element">
          <label for="sort-mode-input">Sort mode</label>
          <select id="sort-mode-input">
            <option value="frequency">Frequency</option>
            <option value="label">Alphabet</option>
            <option value="priority">Priority</option>
          </select>
        </div>
        <div class="element">
          <label for="edge-mode-input">Edge mode</label>
          <select id="edge-mode-input">
            <option value="edges">Edges only</option>
            <option value="bundles">Bundles only</option>
            <option value="hybrid">Edges and Bundles</option>
          </select>
        </div>
        <div class="element">
          <label for="bundle-size-input">Minimum bundle size</label>
          <input id="bundle-size-input" type="number" min="2" value="2"/>
        </div>
        <div class="element">
          <label for="bundle-support-input">Minimum bundle support</label>
          <input id="bundle-support-input" type="number" min="2" value="2"/>
        </div>
      </div>
      <div class="right">
        <div class="element auto-width">
          <button id="clear-button" class="button">Clear Selection</button>
        </div>
      </div>
    </div>
    <svg id="canvas"></svg>
  </body>
</html>
