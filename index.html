<!doctype html>
<html lang="en">
  <head>
    <title>BiSet Visualization</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script defer src="src/bundle.js"></script>
    <script defer src="src/transform.js"></script>
    <script defer src="src/biset.js"></script>
    <script defer src="src/main.js"></script>
    <link rel="stylesheet" href="biset.css"/>
    <style>
      * {
        user-select: none;
      }
      body {
        font-family: Roboto, sans-serif;
        margin: 0;
        color: rgba(0, 0, 0, 0.7);
        background: #f7f7f7;
        padding: 16px;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        transition: opacity 0.3s;
      }
      body.disabled {
        pointer-events: none;
        opacity: 0.5;
      }
      
      svg {
        flex: 1;
        margin-top: 16px;
        background: white;
        width: 100%;
        border: 1px solid rgba(0, 0, 0, 0.12);
      }
      
      .options {
        display: flex;
        flex-direction: row;
        margin: 0 -8px 0 -8px;
      }
      .options .element {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        width: 200px;
        margin: 0 8px;
      }
      .options label {
        margin-bottom: 4px;
        font-size: 12px;
      }
      .options select {
        border: none;
        border-bottom: 2px solid #2196F3;
        outline: none;
      }
      .options input, .options select {
        height: 40px;
        background: none;
      }
      .element.button {
        width: auto;
      }
      #file-button {
        flex: 1;
        margin: 0;
        background: #2196F3;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        color: white;
        text-transform: uppercase;
        font-size: 14px;
        transition: background 0.2s;
      }
      #file-button:hover {
        background: #42A5F5;
      }
    </style>
  </head>
  <body>
    <div class="options">
      <div class="element button">
        <label id="file-button" for="file-input" class="button">Browse</label>
        <input id="file-input" type="file" accept=".csv" hidden/>
      </div>
      <div class="element">
        <label for="sort-mode-input">Sort mode</label>
        <select id="sort-mode-input">
          <option value="frequency">Frequency</option>
          <option value="label">Alphabet</option>
          <option value="priority">Priority</option>
        </select>
      </div>
      <div class="element">
        <label for="edge-mode-input">Edge mode</label>
        <select id="edge-mode-input">
          <option value="edges">Edges only</option>
          <option value="bundles">Bundles only</option>
          <option value="hybrid">Edges and Bundles</option>
        </select>
      </div>
    </div>
    <svg id="canvas"></svg>
  </body>
</html>
